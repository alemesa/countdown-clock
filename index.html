<!DOCTYPE html>
<html lang="en">

<head>
    <title>CountDown Clock</title>
    <!--Main Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gulp Starter (less than 150 characters)">
    <!--Use one of these preferably the png-->
    <link rel="icon" type="image/png" href="./img/minify/favicon.png">
    <link rel="apple-touch-icon" href="./img/minify/favicon.png">
    <meta name="msapplication-config" content="browserconfig.xml" />
    <!--Social Meta Tags-->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:title" content="Content Title">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name">
    <meta property="og:locale" content="en_US">
    <!-- Next tags are optional but recommended -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_account">
    <meta name="twitter:creator" content="@individual_account">
    <meta name="twitter:url" content="https://example.com/page.html">
    <meta name="twitter:title" content="Content Title">
    <meta name="twitter:description" content="Content description less than 200 characters">
    <meta name="twitter:image" content="https://example.com/image.jpg">

    <!--Main CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href="css/styles.min.css" rel="stylesheet">
</head>

<body>

    <div class="timer">
        <div class="timer__controls">
            <button data-time="300" class="timer__button">Work 5</button>
            <button data-time="900" class="timer__button">Quick 15</button>
            <button data-time="1200" class="timer__button">Snack 20</button>
            <button data-time="1500" class="timer__button">üçÖ 25</button>
            <button data-time="3600" class="timer__button">Lunch Break</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
            <h2 class="display__time-now"></h2>
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
        </div>
        <div class="timezones">
            <div data-city="Toronto" data-country="ca" data-utc="-5"></div>
            <div data-city="Havana" data-country="cu" data-utc="-5"></div>
            <div data-city="Palermo" data-country="it" data-utc="1"></div>
            <div data-city="San Francisco" data-country="us" data-utc="-7"></div>
            <div data-city="New Zealand" data-country="nz" data-utc="12"></div>

        </div>



        <!--Main JS-->
        <script src="./js/build/main.min.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.-->
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-XXXXX-X', 'auto');
            ga('send', 'pageview');
        </script>
</body>

</html>
